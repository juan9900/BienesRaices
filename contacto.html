<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bienes Raices</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
  </head>
  <body>
    <header class="site-header">
      <div class="contenedor contenido-header">
        <div class="barra">
          <a href="index.html">
            <img src="img\logo.svg" alt="Logotipo de Bienes Raices" />
          </a>
          <nav class="navegacion">
            <a href="nosotros.html">Nosotros</a>
            <a href="anuncios.html">Anuncios</a>
            <a href="blog.html">Blog</a>
            <a href="contacto.html">Contacto</a>
            <a href="redes.html">Redes</a>
          </nav>
        </div>
      </div>
    </header>

    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img class="contacto-img" src="img/destacada3.jpg" alt="Imagen principal" />

    <main class="contenedor section contenido-centrado">
      <h2 class="fw-300 centrar-texto">Llena el formulario de contacto</h2>
      <form class="contacto" action="">
        <fieldset>
          <legend>Información Personal</legend>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" required placeholder="Tu nombre" />

          <label for="email">E-mail:</label>
          <input type="email" id="email" required placeholder="Tu E-mail" />

          <label for="telefono">Telefono:</label>
          <input type="tel" id="telefono" required placeholder="Tu telefono" />

          <label for="mensaje">Mensaje:</label>
          <textarea name="mensajeUsuario" id="mensaje"></textarea>
        </fieldset>

        <fieldset>
          <legend>Información Sobre Propiedad</legend>
          <label for="opciones">Vende o Compra:</label>
          <select id="opciones">
            <option value="" disabled selected>-- Seleccione --</option>
            <option value="">Compra</option>
            <option value="">Vende</option>
          </select>

          <label for="cantidad">Cantidad:</label>
          <input type="number" min="0" max="10" />
        </fieldset>

        <fieldset>
          <legend>Contacto</legend>

          <p>Como desea ser contactado:</p>
          <div class="form-contacto">
            <label for="telefono">Teléfono</label>
            <input
              type="radio"
              name="contacto"
              value="telefono"
              id="telefono"
            />
            <label for="correo">E-mail</label>
            <input type="radio" name="contacto" value="correo" id="correo" />
          </div>

          <p>Si elijió Teléfono, elija la fecha y la hora</p>
          <label for="fecha">Fecha:</label>
          <input type="date" />
          <label for="hora">Hora:</label>
          <input type="time" id="hora" min="09:00" max="16:00" />
        </fieldset>

        <input type="submit" class="boton boton-verde" />
      </form>
    </main>

    <footer class="site-footer section">
      <div class="contenedor contenedor-footer">
        <nav class="navegacion">
          <a href="nosotros.html">Nosotros</a>
          <a href="anuncios.html">Anuncios</a>
          <a href="blog.html">Blog</a>
          <a href="contacto.html">Contacto</a>
        </nav>
        <p class="copyright">Todos los Derechos Reservados 2021 &copy;</p>
      </div>
    </footer>
  </body>
</html>
